{% extends "base.html" %}
{% block content %}
<h1>Wine list</h1>

{% for wine in wines %}

<p><b><a href="{{ wine.get_absolute_url }}">{{ wine.name }}</a></b>, <i>{{ wine.producer }}</i></p>
    <p>{{ wine.description }}</p>
    <br />

{% empty %}

    <p>
        There are no wines in the DB yet.
    </p>

{% endfor %}

{% endblock %}
