{% extends "base.html" %}
{% block content %}
{% load wine_tags %}

<div class="banner-trending">
    <img src="/media/images/wines/big/7.jpg" />
    <h1 class="trending-message">
        <span>
            <strong>Trending portuguese wines</strong>
            <br/>
            All over the world
        </span>
    </h1>
    <div class="attribution">
        <div class="attribution-detail">
            <div class="attribution-hidden">
                <p>Photo by <a class="author" href="author_url"> X </a>
                from 
                <a class="link-name" href="picture_url"> X </a></p>
            </div>
            <div class="attribution-icon">i</div>
        </div>
    </div>
</div>

<h1 class="list-title">Latest evaluations</h1>
<div class="list-container evaluations">
    {% show_latest_evaluations 4 %}
</div>

<h1 class="list-title">Trending Wines</h1>
<div class="list-container">
    {% get_trending_wines %}
</div>
{% endblock %}
