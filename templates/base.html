{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}Wine List{% endblock %}</title>
</head>
<body>
<form class="search_box" method="GET" action="{% url 'wine:search' %}" accept-charset="UTF-8">
    {{search_form|crispy }}
    <button type="submit" value="Submit"><img src="/media/icons/search.png" height="15px" /></button>
</form>
{% block content %}
{% endblock %}
</body>
</html>
