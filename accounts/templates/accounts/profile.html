{% extends "base.html" %}
{% block content %}
    {% if profile.user.is_authenticated %}

        <p>{{ profile.user.username }}</p>
        <p>
            <a href="{% url 'accounts:edit' profile.id %}">
                <input type="submit" value="Edit Profile"/>
            </a>
        </p>
        {#{% block favorites %}#}
        {#{% endblock %}#}
    {% endif %}
{% endblock %}
